set-option -g default-terminal "screen-256color"
set-option -g default-command bash
set -s escape-time 0
set-window-option -g mode-keys vi

bind k select-pane -U # switch to panel Up
bind j select-pane -D # switch to panel Down 
bind h select-pane -L # switch to panel Left
bind l select-pane -R # switch to panel Right

set -g status-left-length 70

set -g status-right-length 60

set -g -q mouse-mode on
set -g -q mouse-resize-pane on
set -g -q mouse-select-pane on
set -g -q mouse-select-window on
set -g -q mouse-utf8 on
set -g -q mode-mouse on
